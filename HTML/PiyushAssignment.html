<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyush Assignment</title>
</head>

<body>
    <form>
        <fieldset>
            <legend> Login </legend>
            <center>
                <table border="0" align="center"> 
                    <tr align="center">
                        <td>
                            <label for="Uname"> Username : </label>
                        </td>
                        <td>
                            <input type="text" id="Uname">
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <label for="Fname"> First name :</label>
                        </td>
                        <td>
                            <input type="text" id="Fname">
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <label for="Lname"> Last name :</label>
                        </td>
                        <td>
                            <input type="text" id="Lname">
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <label for="Pnumber"> Phone number : </label>
                        </td>
                        <td>
                            <input type="number" id="Pnumber">
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <label for="dob"> Date of birth : </label>
                        </td>
                        <td>
                            <input type="date" id="dob">
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <label> Gender : </label>
                        </td>
                        <td>
                            Male <input type="radio" name="a">
                            Female <input type="radio" name="a">
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <label for="Email"> Email : </label>
                        </td>
                        <td>
                            <input type="email" id="Email">
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <label for="Pass"> Password : </label>
                        </td>
                        <td>
                            <input type="password" id="Pass">
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <label for="Cpass">Confirm password : </label>
                        </td>
                        <td>
                            <input type="password" id="Cpass">
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <button> Login </button>
                        </td>
                        <td>
                            <button> Reset </button>
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            Fogot password ? 
                        </td>
                        <td>
                            <a href="./Forgottenpassword.html">Click here to reset Password</a>
                        </td>
                    </tr>
                </table>
            </center>
        </fieldset>
    </form>
</body>
