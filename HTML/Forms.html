</head>

<body>
    <form action="Forms.html">
        <fieldset>
            <legend> Sign up </legend>
            <table border="0">
                <tr>
                    <td><label for="Uname">Username</label></td>
                    <td><input maxlength="5" type="text" name="Uname" id="Uname"></td>
                </tr>
                <tr>
                    <td><label for="Pass">Password</label></td>
                    <td><input type="password" name="Pass" id="Pass"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>
                        <textarea autocomplete=""  placeholder="Enter your address here..." name="address" id="address" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button"  value="Sign up">
                        <input  value="cancel">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>


    <table>

    </table>
