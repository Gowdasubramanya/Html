<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h1{
            /* color */
            color: rgb(255, 94, 0);
            /* rgba */
            background-color: rgba(255, 255, 0,0.8);
            /* color */
            border: 5px double black;
        }
        h2{
            /* hsl */
            color: hsl(240, 100%, 50%);
            /* rgba */
            background-color: rgba(0, 0, 255, 0.5);
            /* hexacode */
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>Namaskara !!!</h1>
    <h2>Hegidhira ???</h2>
</body>
</html>
